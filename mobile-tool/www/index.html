<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PropAI Railway Tool</title>
  <style>
    body {
      margin: 0;
      background: #09090b;
      color: #f4f4f5;
      font-family: "Segoe UI", Arial, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }
    main {
      max-width: 460px;
      border: 1px solid #3f3f46;
      border-radius: 16px;
      background: #18181b;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 10px;
    }
    p {
      margin: 0;
      color: #d4d4d8;
      line-height: 1.45;
    }
  </style>
</head>
<body>
  <main>
    <h1>PropAI Railway Tool</h1>
    <p>
      This Android wrapper expects a remote Railway app URL via
      <code>PROPAI_RAILWAY_APP_URL</code> in Capacitor config.
    </p>
  </main>
</body>
</html>
